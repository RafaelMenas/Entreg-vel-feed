<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/reset.css" type="text/css"/>
    <!--- <link rel="stylesheet" href="./Styles/index.css" type="text/css"/> --->
    <link rel="stylesheet" href="./Styles/ladodireito.css" type="text/css"/>
    <link rel="stylesheet" href="./Styles/section.css" type="text/css"/>
    <link rel="stylesheet" href="./Styles/headeraside.css" type="text/css"/>
    <link rel="icon" href="Image/nev/Pena logo.png">

    <title>Piupiuwer - Faça novos amigos</title>
</head>
<body>
    
        <header> 
            <h1><img  id="Nome" src="../Site/Image/Header/Nome da empresa.png" alt="Nome Piupiuwer"></h1>
            <div id="Search">
                <input type="text" placeholder="Search on Piupiuwer">
                <img  id="Lupa" src="../Site/Image/Header/Lupa.png" alt="Assuntos gerais">
            </div>
            
            <ul id="Icones">
                    <li><img  id="Assuntosgerais" src="../Site/Image/Header/icone_de_assuntos_gerais.png" alt="Icone de assuntos gerais"></li>
                    <li><img  id="Emalta" src="../Site/Image/Header/em_alta.png" alt="Em alta"></li>
            </ul> 

                <img  id="Perfil" src="../Site/Image/Header/Perfil.png" alt="Perfil">
            </header>
            <div id="Site">
                
            <aside>

                <img  id="Logo" src="../Site/Image/nev/Pena logo.png" alt="Logo Piupiuwer">

                <div id="Esquerdo">
                   
                        <ul id="Navegacao">
                            <li><img class="abas" src="../Site/Image/aside/Home.png" alt="Home"></li>
                            <li><img class="abas" src="../Site/Image/aside/Explore.png" alt="Explore"></li>
                            <li><img id="Notifications" class="abas" src="../Site/Image/aside/Notifications.png" alt="Notifications"></li>
                            <li><img id="Messages" class="abas" src="../Site/Image/aside/Messages.png" alt="Messages"></li>
                            <li><img id="Moretools" class="abas" src="../Site/Image/aside/More tools.png" alt="More tools"></li>
                        </ul>

                    
                     <img id="Piu" src="../Site/Image/aside/Write your piu.png" alt="Write your piu">
                
                </div>
            </aside>
            
            <section>
                <div id="Todomeupost">
                    
                        <div id="Meupost">
                            <div id="Fotoefrase">
                                <img src="../Site/Image/Header/Perfil.png" alt="Perfil">
                                <p>What are you thinking?</p>
                                <h2>@Eu</h2>
                            </div>
                            <form id="Spiu">
                                <div id="Escrever">
                                    <input name="wpiu" type="text" placeholder="Write here...">
                                </div>
                                <button id="Submit" type="submit" form="spiu">
                                Submit
                                </button>
                            </form>
                        </div>
                            
                    <div id="Cinza"></div>
                </div>
                   
                    <div class="posts"> 
                        <div class="novosposts"></div>
                        <div class="postspadrões"></div>
                    </div>
            </section>
            
            <div id="ladodireito">
                <div class="direito">
                    
                    <div class="tudoassuntos">
                        <div class="tituloassuntos">
                            <h3 class="boxgrandetitulo">Subjects that may   
                                interest you</h3>
                            <div class="assuntos">
                                <div id="assunto1"><p>Any news 1</p></div>
                                <div id="assunto2"><p>Any news 2</p></div>
                                <div id="assunto3"><p>Any news 3</p></div>
                                <p class="readmore">readmore</p>
                            </div>
                        </div>
                    </div>

                    <div class="peopleknow">
                        <div class="titulopeopleknow">
                            <h3>People you may know</h3>
                            <div class="someone">
                                <div class="someone01">
                                    <div class="someoneimg01">
                                        <div id=someoneimg1></div>
                                    </div>
                                    <div id="someonep1"></div>
                                    <img class="follow" src="../Site/Image/ladodireito/Follow 1.svg" alt="teste">
                                </div>
                                <div class="someone02">
                                     <div class="someoneimg02">
                                        <div id=someoneimg2>
                                        </div>
                                    </div>
                                    <div id="someonep2"></div>
                                    <img class="follow" src="../Site/Image/ladodireito/Follow 1.svg" alt="teste">
                                </div>
                            </div>
                            <p class="viewmore">viewmore</p>


                            
                        </div>
                    </div>

                </div>
            </div>



        </div>
        <script src="../Programação/Programaçãodaspessoas.js"></script>
        <script src="../Programação/Programaçãodospius.js"></script>
        <script src="../Programação/Reações.js"></script>
        
    </body>
    </html>
